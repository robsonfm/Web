<html lang="pt-br">
	<head>
		<title>Variaveis</title>
		<meta charset="utf-8">

		<script type="text/javascript">
			
			var opcao =  parseInt(prompt('digite 1 ou 2'));
			switch(opcao){
				case 1:
					document.write('foi digitado 1');
					break;
				case 2:
					document.write('foi digitado 2');
					break;
				default:
					document.write('erro');

			}
	
		</script>
	</head>
