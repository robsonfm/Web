<!doctype html>

<html>

	<head>
		<title>Formulários</title>
		<meta charset="utf-8"/>
	</head>

	<body>
		<h1>Formulários</h1>

		<form>
			Login: <br/>
			<input type="text" name="login"/> <br/>
			Senha: <br/>
			<input type="password" name="senha"/> <br/><br/>

			<input type="submit" name="botao" value="Logar"><br/>
			
		</form>

		<h3>Cadastre-se</h3>
		<form>
			Login: <br/>
			<input type="text" name="Login"/> <br/>
			Senha: <br/>
			<input type="password" name="Senha"/> <br/><br/>
			Sexo: <br/>
			<input type="radio" name="sexo"/>Masculino
			<input type="radio" name="sexo"/>Feminino<br/>

			Interesses:<br/>
			<input type="checkbox" name="Interesses">Futebol
			<input type="checkbox" name="Interesses">Cursos
			<input type="checkbox" name="Interesses">Eletrônicos<br/>

			Estado:<br/>

			<select>
				<option>São Paulo</option>
				<option>Rio de Janeiro</option>
				<option>Espírito Santo</option>
				<option>Minas Gerais</option>
				<option>Bahia</option>
			</select><br/>

			Observações: <br/>
			<textarea></textarea><br/><br/>



			<input type="submit" name="botao" value="Cadastrar"><br/>
			
		</form>
		
	</body>

</html>
