<!doctype html>

<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">
		<style type="text/css">

			a{
				text-decoration: none;
			}

			/*Links n√£o visitados*/
			a:link{
				color: #b9c941;
			}

			/*Links visitados*/

			a:visited{
				color: #c0c0c0;
			}

			/*Links hover, passa o cursor sobre o link*/
			a:hover{
				color: #FFFFFF;
				background: #6d790f;
			}

			/*Links Ativos, quando clicado*/
			a:active{
				color: #e4f371;
			}

		
		</style>
	</head>

	<body>

		<div >
			<a href="https://www.google.com.br">Google</a> |
			<a href="http://www.tecmundo.com.br">Tec Mundo</a> |
 			<a href="http://www.megacurioso.com.br">Mega Curioso</a> 
		</div>

	</body>
</html>
