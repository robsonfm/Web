<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Estourando balões</title>

		<script language='Javascript'>
			function iniciaJogo(){
				var dificuldade = document.getElementById('dificuldade').value;
				
				window.location.href = 'jogo.html?'+dificuldade;

			}
		</script>
	</head>

	<body>
		<div>
			<p>
				<b>Nível: </b>
				<select id="dificuldade">
					<option value="1">Fácil</option>
					<option value="2">Normal</option>
					<option value="3">Díficil</option>
				</select>
			</p>
			<br/>
			<img src="imagens/iniciar.png" onclick="iniciaJogo()">
		</div>

	</body>
	
</html>
