<!DOCTYPE html>
<html>
	<head>
		<title>Novas tags input HTML5</title>
		<meta charset="utf-8">
	</head>
	<body>

		<form>
			
			<!--Associar Label com os elementos - Boa prática -->
			<label for="nome">Nome</label>
			<input type="text" id="nome">
			<br><br>

			<!-- Novos inputs e atributos HTML5 -->

			<!-- Email -->
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="email@email.com" required autofocus>
			<br><br>

			<!-- Número -->
			<label for="num">Número</label>
			<input type="number" id="num" min="0" max="10">
			<br><br>

			<!-- Url -->
			<label for="url" >Url</label>
			<input type="url" id="url" placeholder="ex: http://www.google.com.br">
			<br><br>

			<!-- Pesquisar -->
			<label for="pesquisa">Pesquisar</label>
			<input type="search" id="pesquisa" placeholder="Didite Algo">
			<br><br>

			<!-- Range -->
			<label for="range">Range</label>
			<input type="range" id="range" min="0" max="10" value="5">
			<br><br>

			<!-- Data -->
			<label for="data">Data</label>
			<input type="date" id="date">
			<br><br>

			<!-- Cor -->
			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" value="enviar">
		</form>

	</body>
</html>
